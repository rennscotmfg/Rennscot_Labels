<!DOCTYPE html>
<html>
    <head>
        <title>Rennscot Labels</title>
        <link rel="stylesheet" href="order-popup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <h1>Rennscot Labels</h1>
        <div id="container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name of Item" autocomplete="off">
            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" placeholder="Enter Vendor" autocomplete="off">
            <label for="pn">Part Number:</label>
            <input type="text" id="pn" placeholder="Enter Part Number or N/A" autocomplete="off">
            <label for="min">Minimum:</label>
            <input type="text" id="min" placeholder="Enter Order Minimum" autocomplete="off">
            <label for="qty">Quantity:</label>
            <input type="text" id="qty" placeholder="Enter Order Quantity" autocomplete="off">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter Location" autocomplete="off">
            <label for="url">URL:</label>
            <input type="text" id="url" placeholder="Enter URL">
        </div>
        <div id="container">
            <button id="order">Print Order Kanban Label</button>
        </div>
        <script src="order-popup.js"></script>
    </body>
</html>
